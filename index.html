<!DOCTYPE html>
<html>
  <head>
    <title>Nemgu chrome app</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas class="bgsnow"></canvas>
    <canvas class="bgrain"></canvas>
    <canvas class="bgcloud"></canvas>
    <canvas class="bgfire"></canvas>

    <span class="js-temp"></span>
    <span class="js-place"></span>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div class="btns">
      <button class="btn1" type="button">‚òî</button>
      <button class="btn2" type="button">‚òÅÔ∏è</button>
      <button class="btn3" type="button">‚ùÑÔ∏è</button>
      <button class="btn4" type="button">üéá</button>
    </div>

    <div id="time">
      <div class="circle" style="--clr: #ff2972">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr: #fee800">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr: #04fc43">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>

    <h4 class="js-greetings greetings"></h4>

    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>

    <h5>Write down things to do today</h5>

    <form class="js-toDoForm">
      <input id="todo" type="text" placeholder="" />
    </form>

    <ul class="js-toDoList"></ul>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script type="module" src="js/bgsnow.js"></script>
    <script type="module" src="js/bgrain.js"></script>
    <script type="module" src="js/bgcloud.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
